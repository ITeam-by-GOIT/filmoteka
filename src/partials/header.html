<header class="header header-container_home">
  <div class="container">
    <nav class="header-nav">
      <a class="logo link" href="">
        <svg class="logo-icon">
          <use href="./images/sprite.svg#icon-film"></use>
        </svg>
        <span class="logo-text">Filmoteka</span>
      </a>

      <ul class="navigation-menu-list list">
        <li class="navigation-list-link">
          <a class="link navigation-menu-link current" id="home_page" href="">Home</a>
        </li>
        <li class="navigation-list-link">
          <a class="link navigation-menu-link" id="lib_page" href="">My library</a>
        </li>
      </ul>
    </nav>
    <div class="search ">
      <form class="search-form" id="search-form">
        <input class="search-control" type="search" name="query" autocomplete="off" placeholder="Search movies...">
        <button class="search__btn" type="submit">
          <svg class="search-icon">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </button>
        <div class="warning visually-hidden">Search result not successful. Enter the correct movie name and</div>
        <!-- <p class="warning">Search result not successful. Enter the correct movie name and</p> -->
      </form>
      <!-- <div class="warning ">Search result not successful. Enter the correct movie name and</div> -->

    </div>
    <div class="buttons visually-hidden">
      <button class=" button btn_watched active-btn" type="button">Watched</button>
      <button class=" button btn_queue " type="button">Queue</button>
    </div>

  </div>
</header>
